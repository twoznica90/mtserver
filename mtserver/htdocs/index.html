<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DOMotic</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Thomas Woznica">
    <meta name="description" content="A webapp simulating house automation using jQuery.">

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/side-panel.css">
    <link rel="stylesheet" href="css/windows.css">
    <link rel="stylesheet" href="css/curtains.css">
    <link rel="stylesheet" href="css/temp-ctrl.css">
</head>

<body>
    <div class="side-panel">
        <div id="slider">

            <h3>Upstairs</h3>

            <img id="upstairs-lights-button" class="button" src="assets/light-ctrl.png" alt="Upstairs lights button" />

            <img id="upstairs-curtain-button" class="button" src="assets/shade-ctrl.png" alt="Upstairs curtain button" />

            <br>
            <br>

            <h3>Downstairs</h3>

            <img id="downstairs-lights-button" class="button" src="assets/light-ctrl.png" alt="Downstairs lights button" />

            <img id="downstairs-curtain-button" class="button" src="assets/shade-ctrl.png" alt="Downstairs curtain button" />

            <br>
            <br>
            <br>

            <div id="temp-ctrl" class="button">
                <img src="assets/temp-ctrl.png" alt="Temperature" />

                <button class="temp-up-button temp-button"></button>
                <button class="temp-down-button temp-button"></button>
                <div class="temp-digits">
                    <span></span>
                </div>
            </div>

        </div>


    </div>

    <button id="trigger">Toggle Control Panel</button>

    <div class="background">

        <img class="house" src="assets/house.jpg" alt="Background image" />

        <div id="living-room-window" class="window">
            <div id="frame-1" class="frame"></div>
            <div id="frame-2" class="frame"></div>
            <div id="frame-3" class="frame"></div>
        </div>

        <div id="upstairs-window" class="window">
            <div id="frame-1" class="frame"></div>
            <div id="frame-2" class="frame"></div>
            <div id="frame-3" class="frame"></div>
        </div>
        
        <div id="lobby-window" class="window">
            <div class="frame"></div>
        </div>


        <div id="living-room-curtain" class="curtain">
        </div>

        <div id="upstairs-curtain" class="curtain">
        </div>
        
        <div id="lobby-curtain" class="curtain">
        </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/jquery.slidereveal.min.js"></script>
    <script src="js/init-slider.js"></script>

    <script src="js/lights.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/curtains.js"></script>
    <script src="js/temperature.js"></script>

    <script src="js/server.js"></script>
    <script src="js/init.js"></script>
    


</body>


</html>
